<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body,html{
			width: 100%;
			height: 100%;
		}
		#container{
			width: 100%;
			height: 100%;
			background: url(imgs/bg.jpg);
			position: relative;
		}
		#container img{
			width: 125px;
			height: 125px;
			position: absolute;
			border: 5px solid #fff;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script src='../jslib.js'></script>
	<script>
		var row = 4,
			col = 6,
			count = 0,
			img_width = 125,
			img_height = 125,
			zIndex = 0;
			index = 0;
		var oContainer = document.getElementById('container');
		for(var i=0; i<row*col; i++){
			var oImg = new Image();
			oImg.onload = function(){
				count++;
				if(count == row * col){
					loadSuccess();
				}
			};
			oImg.src = 'imgs/' + (i + 1) + '.jpg';
		}
		function loadSuccess(){
			var iColGap = (oContainer.offsetWidth - col * img_width) / (col + 1);
			var iRowGap = (oContainer.offsetHeight - row * img_height) / (row + 1);
			for(var i=0; i<row; i++){
				for(var j=0; j<col; j++){
					index++
					var oImg = document.createElement('img');
					oImg.src = 'imgs/' + index + '.jpg';
					oImg.style.left = iColGap + j * (iColGap + img_width) + 'px'; 
					oImg.style.top = iRowGap + i * (iRowGap + img_height) + 'px'; 
					oImg.id = 'img' + index;
					oContainer.appendChild(oImg);
				}
			} 
		};
		oContainer.onmouseover = function(e){
			e = e || window.event;
			var target = e.target || e.srcElement;
			if(target.id != 'container'){
				var oImg = document.getElementById(target.id);
				oImg.style.zIndex = ++zIndex;
				animate(oImg,{
					width:180,
					height:180,
					marginTop:-30,
					marginLeft:-30
					// left:604,
					// top:250
				});
			}
		};
		oContainer.onmouseout = function(e){
			e = e || window.event;
			var target = e.target || e.srcElement;
			if(target.id != 'container'){
				var oImg = document.getElementById(target.id);
				animate(oImg,{
					width:img_width,
					height:img_height,
					marginTop:0,
					marginLeft:0
				});
			}
		};
	</script>
</body>
</html>
